

 <owl-carousel-o [options]="customOptions" class="relative w-full  ">
    @for (c of category(); track $index) {
      <ng-container>
        <ng-template carouselSlide [id]="c._id" >
          <div class="relative flex flex-col items-center mt-20 bg-white p-4  shadow-lg rounded-xl group transition-all duration-300 hover:scale-105 hover:shadow-xl">
            
            <img [src]="c.image" class="h-[220px]  rounded-lg shadow-md transition-transform duration-300 group-hover:scale-110" [alt]="c.name">
            
           
            <div class="absolute bottom-2 left-2 right-2 bg-white/70 backdrop-blur-md text-center rounded-lg p-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
              <h3 class="text-lg font-semibold text-gray-900">{{ c.name }}</h3>
              
            </div>
          </div>
        </ng-template>
      </ng-container>
    }
  </owl-carousel-o>
